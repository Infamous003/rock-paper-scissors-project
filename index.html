<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="main-container">
      <div class="upper-div">
        <h1>Rock Paper Scissors</h1>
        <h3>Do not be a noob :p</h3>
        <p class="js-result result"></p>
      </div>

      <div class="mid-div">
        <div class="player-div">
          <div class="show-move">
            <p class="player"></p>
          </div>
          <h2>You</h2>
        </div>
        <h1 class="vs">VS</h1>
        <div class="player-div">
          <div class="show-move">
            <p class="computer"></p>
          </div>
          <h2>Computer</h2>
        </div>

      </div>
      <div style="text-align: center;font-size: 1.2rem;">What's your move?</div>
      <div class="bottom-div">
        <button class="js-rock" onclick="
        // playGame('rock');
        playGame(getPlayerMove('‚úä'), getComputerMove());
        ">
          ‚úä
        </button>
        <button class="js-paper" onclick="
        //playGame('paper');
        playGame(getPlayerMove('üñêÔ∏è'), getComputerMove());
        ">
          üñêÔ∏è
        </button>
        <button class="js-scissors" onclick="
        //playGame('scissors');
        playGame(getPlayerMove('‚úåÔ∏è'), getComputerMove());
        ">
          ‚úåÔ∏è
        </button>
      </div>
      <div class="score-div" style="text-align: center;">
        <div style="width: 100%;">
          <h4 style="font-size: 1.5rem;padding-bottom: 25px;">Score</h4>
        </div>
        <p class="score">Wins: <span class="wins-digit"></span></p>
        <p class="score">Loses: <span class="loses-digit"></span></p>
        <p class="score">Draws: <span class="draws-digit"></span></p>
      </div>
      <script src="script.js"></script>

    </div>
  </body>
</html>
